name: Env Secret Auto Deployment

on: [push]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setting .env
        run: |
          echo "REACT_APP_OPENAI_ORGANIZATION=$REACT_APP_OPENAI_ORGANIZATION" >> .env
          echo "REACT_APP_OPENAI_SECRET_KEY=$REACT_APP_OPENAI_SECRET_KEY" >> .env
        env:  
          REACT_APP_OPENAI_ORGANIZATION: ${{secrets.REACT_APP_OPENAI_ORGANIZATION}}
          REACT_APP_OPENAI_SECRET_KEY: ${{secrets.REACT_APP_OPENAI_SECRET_KEY}}
